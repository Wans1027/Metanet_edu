<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background-color: red;
            position: static;
            left: 10px;
            top: 10px;
        }
        .box2 {
            background-color: blue;
            position: relative;
            left: 60px;
            top: 10px;
        }
        .box3 {
            background-color: green;
            position: absolute;
            left: 60px;
            top: 10px;
        }
        .box4 {
            background-color: yellow;
            /*스크롤링에서 고정 위치 */
            position: fixed;
            left: 60px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="box box1">default static</div>
    <div class="box box2">relative</div>
    <div class="box box3">absolute</div>
    <div class="box box4">fixed</div>
</body>
</html>
