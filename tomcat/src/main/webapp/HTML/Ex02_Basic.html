<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            Css 선택자 (selector)
            가상 선택자 : 의미만 존재 :  :선택자, ::선택자
         */
        a:link {color: red;}
        a:visited {color: green;}
        a:hover {color: gold;}
        a:active {color: blue;}
        h1,h2,h3,h4{color: red}
       /*
        사용자 정의 css
        조건 : . > class 여러개
              # > id 한개만
              css, javascript, jquery에 다 쓰임
        */
        #kglim{color: tomato;}
        .hong {color: gold;}
    </style>
</head>
<body>
    <a href="http://president.go.kr">방문하기</a>
    <h1>선택자</h1>
    <p id="kglim">ID라는 속성을 사용해서 css적용</p>
    <p class="hong">class 라는 속성을 사용해서 css</p>
    <p class="hong">class 라는 속성을 사용해서 css</p>
    <p class="hong">class 라는 속성을 사용해서 css</p>
</body>
</html>
