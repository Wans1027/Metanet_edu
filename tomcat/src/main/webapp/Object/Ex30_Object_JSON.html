<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.배열  >> [] > let arr = [] >> push(), pop()>> stack (LIFO)
        //2. JSON >> {} > let obj = {} >> obj.속성명 (obj[key]), obj.함수명

        //open API 제공하는 데이터 >> xls, csv, xml, json

        let Students = [];

        Students.push({이름:"홍길동", 국어:80, 영어:60});
        Students.push({이름:"아무개", 국어:90, 영어:60});
        Students.push({이름:"김톰캣", 국어:10, 영어:80});

        for (let index in Students) {
            //Students[index] JSON 객체
            Students[index].getSum = function (){return this.국어 + this.영어}
            Students[index].getAvg = function () {
                return this.getSum() / 2
            };
        }

        console.log(Students);
        for (let index in Students) {
            console.log(Students[index].이름);
            console.log(Students[index].getSum());
            console.log(Students[index].getAvg());
        }

    </script>
</head>
<body>

</body>
</html>
