<script>

            index = imageDatas.length-1;
        }
        changeImage(index);
    }
    function nextButtonTapped() {
        index += 1;
        if (index>imageDatas.length) {
            index = 0;
        }
        changeImage(index);
    }

        document.getElementById("imgs").setAttribute("src", imageData.media.m);
        document.getElementById("img-title").innerHTML = "title: " + (imageData.title == "" ? "Empthy" : imageData.title);
        document.getElementById("author").innerHTML = "athor: " + imageData.author;
        document.getElementById("tags").innerHTML = "tags: " + imageData.tags;
    }
    document.getElementById("prv").addEventListener("click", prevButtonTapped);
    document.getElementById("next").addEventListener("click", nextButtonTapped);
    changeImage(0);
</script>
</html>
