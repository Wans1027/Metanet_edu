<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        javascript: 자원 (객체들을) 을 웹브라우저가 내장하고 객체 , 함수 사용가능
         */

        window.document.write("방가방ㅂㄱ<br>");
        document.write("window는 생략해도 됨<br>");
        //디버깅, 오류 결과
        console.log("디버깅하고 , 결과 미리보기, 오류 메세지 확인");
        console.log(10 + 10);

        //var, let, const
        //var는 사용안함
        var num; //타입이 정의되지 않
        console.log(num); //undefined
        num = 10; //값을 가지는 순간 타입 확정
        console.log(num);
        console.log(typeof (num));

        // let element = window.document.forms[0].elements[0];
        // console.log(element);
        //라인단위로 위에서부터 아래로 인터프리터

        function data() {
            let element = window.document.forms[0].elements[0];
            console.log(element);
        }
    </script>
</head>
<body>
    <form action="#" method="get" name="myform">
        <input type="text" name="userid" value="hong"><br>
        <input type="password" name="pwd" value="1004"><br>
        <input type="submit" name="전송"><br>
    </form>
    <input type="button" value="함수호출" onclick="data()">
</body>
</html>
<script>
    let element = window.document.forms[0].elements[0];
    console.log(element);//<input type="text" name="userid" value="hong"><br>
    console.log(element.value); //hong
    console.log(element.value.length)//4
</script>
