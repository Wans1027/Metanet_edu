<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let name = "kim";
        function call(){
            let age = 20;
            console.log("이름:" + name + " 나이는" + age);
        }
        call();
        let n; //초기화 되어 있지 않다(정의되지 않았다)
        console.log(n);//undefined
        n = 100; //사용하기 전에만 초기화 하면 됨
        let i, j;
        i = 200;
        j = 300;
        let result = i + j;
        console.log(result);

        let intnum = 10;
        let dnum = 12.345;
        let flag = true;
        let str = null;
        let str2 = "ABC";

        console.log(typeof (str)); //object
        console.log(typeof (str2)); //string

        let num1 = 10;
        let num2 = 3;
        document.write((num1/num2)+"<br>");

        //동치연산자
        // === , !== 연산은 타입과 값 두가지 모두 같아야 한다.
        console.log(1 === 1); //true
        console.log(1 == '1');//true

        for (let i = 2; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                document.write(i + "*" + j + "=" + i * j + "&nbsp;");
            }
            document.write("<br>");
        }

        //java: public int myCallFunction(int i, int j, int k) {return i+j+K}
        function myCallFunction(i, j, k) {
            return i+j+k;
        }
        let result0 = myCallFunction(1,2,3);
        console.log(result0);
        //javascript 이름 없는 함수 (익명함수)
        //이름이 없다 (한번만 쓰겠다, 재사용하지 않겠다)
        //function 이름 {}

        changeColor = function (){//함수 이름 없다.. 함수도 하나의 객체 return
            window.document.bgColor = "silver";
            window.document.fgColor = "red";
        }
    </script>
</head>
<body>
    <button onclick="changeColor()"> 호출 (익명함수)</button>
</body>
</html>
