<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        onload 이벤트가 발생하는 시점 : body 태그 안에 있는 모든 요소가 브라우저의 메모리에 loading된 후에
        >> DOM 생성

        1. <body onload="call()">
        2. window.onload = call();
        3. window.onload = function(){} ///이벤트에 동작되는 함수 핸들러 함수

         */
        window.onload = function () { //익명함수
            let out = "";
            out += "<ul>"
            out += "<li>script</li>";
            out += "<li>ajax</li>";
            out += "</ul>";

            document.body.innerHTML = out;
            //DOM >> 동적 >> 기존에 없던 것을 추가, 있던 것을 삭제 , 있는 것을 변경
            const header = document.createElement("h1");
            //<h1></h1>
            const textnode = document.createTextNode("hello");

            header.appendChild(textnode);

            document.body.appendChild(header);
            //img 태그 동적으로 생성하고 src 속성도 동적 추가하고 src 속성에 jpg 넣고 body 자식으로 append
            //width=150, height=150 속성 추가

            let img = document.createElement("img");
            img.setAttribute("src", "images/w3schools.jpg");
            img.setAttribute("width", "150");
            img.setAttribute("height", "150");
            img.setAttribute("alt","사진대체");

            document.body.appendChild(img);

        };
    </script>
</head>
<body>
    Hello World!!
</body>
</html>
