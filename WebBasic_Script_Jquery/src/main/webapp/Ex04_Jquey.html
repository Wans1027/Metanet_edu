<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        //$(document).ready()
        $(function () { ////$(document).ready(function(){})
            $('#btncopy').click(function () {
                $('#txtcopyuserid').val($('#txtuserid').val());
            });
            $('#select_hobby').change(function () {//값의 변화가 일어났을때
                const text = $(':selected').text();
                console.log(text);

                const text2 = $('#select_hobby option:selected').text();
                console.log(text2);

                const text3 = $('#select_hobby').val();
                console.log(text3);
            });
            $('#txtpwd2').keyup(function () {
                if($('#txtpwd').val() != $('txtpwd2').val()){
                    $('#message').text("<h3>암호가 일치 X</h3>");
                }else {
                    $('#message').html("<h3>암호가 일치</h3>");
                }
            });

            $('input').focus(function () {
                $(this).css('background', 'gray');
            });
            $('input').blur(function () {
                $(this).css('background', 'white');
            });
            //전원 스위치 (토글링) on off
            //toggle(function(){}, function(){})
            $('p').hover(function () {
                $(this).css('background', 'gold');
            }, function () {
                $(this).css('background', "red");
            });
        })
    </script>
</head>
<body>
<p>Jquery hover(mouseover , mouseleave)</p>
